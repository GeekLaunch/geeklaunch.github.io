{{ define "main" }}
<div>
    <article class="box:border-box pt:64 w:full">
        <header class="mb:32">
            <div class="font:40 font:bold">{{ .Title }}</div>
        </header>
        {{- partial "prose.html" . -}}
    </article>

    {{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{- partial "li.html" (dict
        "href" .Permalink
        "title" .Title
        "date" .Date
    ) -}}
    {{- end }}
</div>
{{ end }}
