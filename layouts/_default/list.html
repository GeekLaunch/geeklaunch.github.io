{{ define "main" }}
<div>
    <article class="box:border-box pt:64 w:full">
        <header class="mb:32">
            <div class="font:40 font:extrabold">{{ .Title }}</div>
        </header>
        {{- partial "prose.html" . -}}
    </article>

    {{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{- partial "li.html" ( dict
    "url" .Permalink
    "title" .Title
    "subTitle" (.Date | time.Format (":date_medium"))
    ) -}}
    {{- end }}
</div>
{{ end }}
