{{ define "main" }}
<div class="d:flex flex:col">
    {{- partial "prose.html" . -}}

    <h2 class="my:1em">Posts</h2>

    <ul>
        {{- range first 10 (where site.RegularPages "Type" "in" site.Params.mainSections) -}}

        {{- partial "li.html" ( dict
        "url" .Permalink
        "title" .Title
        "subTitle" (.Date | time.Format (":date_medium"))
        ) -}}

        {{- end -}}
    </ul>
</div>
{{ end }}
