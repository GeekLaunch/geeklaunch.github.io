<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}</title>

    <!-- Meta -->
    {{ if eq .Kind "page" }}

    <meta name="description" content="{{ .Summary }}" />
    <meta name="author" content="{{ .Params.Author | default site.Author }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ absURL site.Params.logo }}" />
    <meta property="og:site_name" content="{{ site.Title }}" />

    <meta name="twitter:card" content="summary" />
    {{ if isset site.Params "twitter" }}
    <meta name="twitter:site" content="{{ site.Params.twitter }}" />
    {{ end }}
    {{ if isset .Params "twitter" }}
    <meta name="twitter:creator" content="{{ .Params.twitter }}" />
    {{ end }}

    {{ else }}
    <meta name="description" content="{{ site.Params.description }}" />
    <meta name="author" content="{{ site.Author.name }}" />
    {{ end }}

    <link id="highlight-theme-light" rel="stylesheet"
        href='{{ (resources.GetRemote "https://unpkg.com/@highlightjs/cdn-assets@11.6.0/styles/github.min.css").RelPermalink }}'>
    <link id="highlight-theme-dark" disabled rel="stylesheet"
        href='{{ (resources.GetRemote "https://unpkg.com/@highlightjs/cdn-assets@11.6.0/styles/github-dark.min.css").RelPermalink }}'>
    <script
        src='{{ (resources.GetRemote "https://unpkg.com/@highlightjs/cdn-assets@11.6.0/highlight.min.js").RelPermalink }}'></script>
    <script
        src='{{ (resources.GetRemote "https://unpkg.com/highlightjs-solidity@2.0.5/dist/solidity.min.js").RelPermalink }}'></script>

    <link href='{{ (resources.GetRemote "https://unpkg.com/@master/normal.css@1").RelPermalink }}'
        rel="stylesheet">
    <script
        src='{{ (resources.GetRemote "https://unpkg.com/@master/css@1").RelPermalink }}'></script>
    <script
        src='{{ (resources.GetRemote "https://unpkg.com/themes.js@0.0.10").RelPermalink }}'></script>

    {{ partial "head-extra.html" . }}
</head>
